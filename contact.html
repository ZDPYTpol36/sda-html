<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kontakt</title>
</head>
<body>
    <form action="index.html" method="get">
        <label>Imię: <input type="text" name="firstName"></label><br/>
        <label>Nazwisko: <input type="text" name="lastName"></label><br/>
        <label>Płeć:
            <select name="gender">
                <option>Kobieta</option>
                <option>Mężczyzna</option>
            </select>
        </label><br/>
        <label>Wiadomość: <textarea name="text"></textarea></label><br/>
        <label>Email: <input type="email" name="email"></label>
        <label>Numer: <input type="number" name="number" min="1" max="3"></label>
        <label>Url: <input type="url" name="url"></label>
        <label>Text: <input type="text" pattern="[A-za-z]{3}" name="threeLettersText" title="Three letters only is allowed"></label>
        <label>Pesel: <input type="text" pattern="^[0-9]{11}$" name="pesel" title="Only pesel number is allowed"></label>
        <button type="submit">Wyślij</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
